name: sobro_app
description: "Sobro - Inventory Management App for SobroBase"
publish_to: 'none'

# Version for Google Play (must increment for updates)
version: 2.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1

  # State Management (official from pub.dev)
  flutter_riverpod: ^3.1.0

  # Navigation (official from pub.dev)
  go_router: ^17.0.1

  # HTTP Client (official from pub.dev)
  dio: ^5.9.0

  # Secure Storage (official from pub.dev)
  flutter_secure_storage: ^10.0.0

  # WebSocket (official from pub.dev)
  web_socket_channel: ^3.0.3

  # Image handling
  image_picker: ^1.1.2
  image_cropper: ^11.0.0

  # Path utilities
  path_provider: ^2.1.5
  path: ^1.9.0

  # Date formatting (official from pub.dev)
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
